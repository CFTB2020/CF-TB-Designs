<!-- Start Here: Web Form tutorial -->
<form class="subscribeForm" name="Subscription Form" method="post" action="mailto:CFTB2020@gmail.com" enctype="text/plain">

<!-- Step 2: Add an address field here -->

	<br />
<!-- Step 3: add a submit button here -->

</form>
